<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // SSWCP函数 
    function test_sswcp(input, test_callback){
      param = {
        sequenceId: 1,
        cmd: "test",
        data: input,
        callback_name: test_callback,
      };
      window.wx.postMessage(JSON.stringify(param));
    }

    function test_callback(response){
      console.log(response);
    }

    function test_sswcp_async(input, test_callback){
      param = {
        sequenceId: 1,
        cmd: "test_async",
        data: input,
        callback_name: test_callback,
      };
      window.wx.postMessage(JSON.stringify(param));
    }

    function test_async_callback(response){
      console.log(response);
    }

    // 定义一个 JS 函数
    function receiveFromFlutter(message) {
      // 处理从 Flutter 传递过来的消息
      // 这里可以根据实际情况处理消息
      //message 为从 List
      console.log("Message from Flutter: ", message);
    }
  
    function test(){
      var tSend={};
      tSend['sequence_id']=Math.round(new Date() / 1000);
      tSend['command']="homepage_login_or_register";
      window.wx.postMessage(JSON.stringify(tSend));
    }

    // 提供给 Flutter 调用的接口
    window.sendToFlutter = function () {
      console.log("window.sendToFlutter ");

      if (window.flutter_inappwebview) {
        console.log("window.sendToFlutter - flutter_inappwebview");
        window.flutter_inappwebview.callHandler('receiveMessage', 'Hello from JavaScript - flutter_inappwebview');
      }
      if (window.flutter_webview_plugin) {
        console.log("window.sendToFlutter - flutter_webview_plugin ");

        window.flutter_webview_plugin.callHandler('receiveMessage', 'Hello from JavaScript-flutter_webview_plugin');
      }

      if (window.flutter_native_webview) {
        console.log("window.sendToFlutter - flutter_native_webview");
        window.flutter_native_webview.callHandler('receiveMessage', 'Hello from JavaScript - flutter_native_webview');
      }


    // is chrome

     if (window.chrome && window.chrome.webview) {  
        console.log("window.sendToFlutter - chrome.webview");
        window.chrome.webview.postMessage('Hello from JavaScript - chrome.webview'); // 调用 chrome.webview 传递消息给 flutter
     }

     if (window.chrome) {  
        console.log("window.sendToFlutter - chrome");
        //window.chrome.postMessage('Hello from JavaScript - chrome.webview'); // 调用 chrome.webview 传递消息给 flutter
        window.parent.postMessage('Hello from JavaScript', '*'); // 调用 window.parent.postMessage 传递消息给 flutter
      }



    };
  </script>
